<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const VM = Vue.createApp({
            data(){
                return {
                    text: "Hola vue"
                }
            },

            template: `
                        <div v-text="text"></div>
                        <input 
                        type="text" 
                        v-model="text"
                        />
                        `
        }).mount("#app")
        console.log(VM)
    </script>
</body>
</html>
